<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Base64 Converter</title>
    <link rel="stylesheet" href="./popup.css">
</head>
<body>
    <h3>
        Base64 Converter Chrome Extention
    </h3>
    <h4>
        Drag the text you want to convert and open Extension
        <br>
        Alternatively, manually enter text and click the Convert button
    </h4>

    <hr>

    <h4>Selected Text</h4>
    <textarea id="draggedText" class="text-box" cols="40" rows="5" spellcheck="false"></textarea>
    <button id="copyDraggedText" class="copy-button" style="width: 49%;">Copy</button>
    <button id="manualUpdate" class="copy-button" style="width: 49%; float: right;">Convert</button>

    <hr>

    <h4>Encoded Text</h4>
    <textarea id="encodedText" class="text-box" cols="40" rows="5" spellcheck="false"></textarea>
    <button id="copyEncodedText" class="copy-button">Copy</button>

    <hr>

    <h4>Decoded Text</h4>
    <textarea id="decodedText" class="text-box" cols="40" rows="5" spellcheck="false"></textarea>
    <button id="copyDecodedText" class="copy-button">Copy</button>
    
    <script type="module" src="textOperations.js"></script>
    <script type="module" src="popup.js"></script>
</body>
</html>
